<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

<div style="font-size: 20px; color:black; background-color:rgb(182, 204, 58);">

    <label>
        First Name:
    </label>
    <input style="background-color:rgb(134, 26, 188)" type="text" required />
    <br /> <label>
        Last Name:
    </label>
    <input style="background-color:rgb(124, 30, 171)" type="text" required />

    <br /> <label>
        Password:
    </label>
    <input style="background-color:rgb(133, 38, 188)" type="password" />

    <br /> <label>
        Phone Number:
    </label>
    <input style="background-color:rgb(134, 26, 188)" type="number" required />

    <br /> <label>
        Date:
    </label>
    <input style="background-color:rgb(134, 26, 188)" type="date" />

    <br /> <label>
        Done?
    </label>
    <input style="background-color:rgb(134, 26, 188)" type="checkbox"/>

    <br /> <label for="text">
        Which one is bigger?
    </label>
    <select style="background-color:rgb(134, 26, 188)">

        <option value="1">
            1
        </option>

        <option value="2">
            2
        </option>

    </select>

    <ul>

        <li>Stuart</li>
        <li>Afghan</li>
        <li>Hindsight</li>
        <li>Reverance</li>
        <li>ComicCon</li>

    </ul>

</div>

</body>

</html>
